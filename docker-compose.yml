version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nfl-blind-resume-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: nfluser
      POSTGRES_PASSWORD: nflpassword
      POSTGRES_DB: nfldb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
